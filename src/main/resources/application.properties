# 应用名称
spring.application.name=EzKeeper
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/keeper?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.example.ezkeeper.model
#账单每页数量
bill.pageSize = 10

#凭证加密算法
CredentialsMatcher.A=MD5
CredentialsMatcher.C=123

logging.level.com.example.ezkeeper.mappers.* = info
